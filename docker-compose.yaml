version: "3.3"
services:
  postgres:
    image: postgres
    container_name: pg
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis
    container_name: redis
    ports:
      - 6379:6379
    volumes:
      - redisdata:/var/lib/redis/data

volumes:
  pgdata:
  redisdata: